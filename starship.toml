add_newline = false

[line_break]
disabled = false

[character]
disabled = false
# success_symbol = "[➜](bold green)"
# error_symbol = "[➜](bold red) "

[cmd_duration]
min_time = 10_000                   # Show command duration over 10,000 milliseconds (=10 sec)
format = "took [$duration]($style)"
disabled = false

[time]
format = " 🕙 $time($style)\n"
time_format = "%T"
style = "bright-white"
disabled = true

[git_branch]
symbol = " "
style = "purple"
truncation_length = 80
format = "on [$symbol$branch]($style) "


[git_status]
style = "purple"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

